{% extends "base.html" %}

{% block title %}My blog - create publication{% endblock %}

{% block content %}
    <h2>Create publication</h2>

    <p style="color: red">{{ error }}</p>

    <form method="post" action="/publish/">
        {% csrf_token %}
        <input type="password" name="secret" placeholder="secret key"><br><br>
        <input type="text" name="name" placeholder="name of publication"><br><br>
        <textarea name="text" placeholder="text publication"></textarea><br><br>
        <input type="submit" value="Publish">
    </form>

{% endblock %}
