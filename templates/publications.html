{% extends "base.html" %}

{% block title %}My blog - publications{% endblock %}

{% block content %}
    <h2>Publications list</h2>

    <table>
        <tr>
            <td>Publication name</td>
            <td>Date</td>
        </tr>
        {% for publication in publications %}
        <tr>
            <td><a href="{{ publication.id }}">{{ publication.name }}</a></td>
            <td>{{ publication.date }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
